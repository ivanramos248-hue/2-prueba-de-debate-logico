<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Lógico 🧠</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #232526, #0f2027);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            width: 70%;
            text-align: center;
            transition: all 0.3s;
        }
        h1 { color: #00ffc8; font-size: 2.3em; margin-bottom: 10px; }
        textarea {
            width: 90%;
            height: 100px;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 1em;
            outline: none;
            resize: none;
        }
        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1em;
            background: #00ffc8;
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #00d8a0;
            transform: scale(1.05);
        }
        .resultado {
            margin-top: 25px;
            text-align: left;
            white-space: pre-wrap;
            font-size: 1.05em;
            background: rgba(0,0,0,0.4);
            border-radius: 15px;
            padding: 20px;
            min-height: 100px;
            overflow-y: auto;
            max-height: 400px;
        }
        .typing {
            border-right: 2px solid #00ffc8;
            animation: blink 0.8s infinite;
        }
        @keyframes blink { 50% { border-color: transparent; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧠 Debate Lógico - CRONO · AEON · MOROS</h1>
        <p>Introduce un tema para el debate:</p>
        <textarea id="pregunta" placeholder="Ejemplo: ¿La inteligencia artificial puede desarrollar emociones?"></textarea>
        <br>
        <button onclick="iniciarDebate()">Iniciar Debate</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        async function iniciarDebate() {
            const pregunta = document.getElementById("pregunta").value.trim();
            const resultadoDiv = document.getElementById("resultado");

            if (!pregunta) {
                resultadoDiv.textContent = "⚠️ Escribe un tema para iniciar el debate.";
                return;
            }

            resultadoDiv.innerHTML = "🌀 Generando debate entre CRONO, AEON y MOROS...";
            try {
                const res = await fetch("/debate", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({ pregunta })
                });
                const data = await res.json();
                if (data.error) {
                    resultadoDiv.innerHTML = "❌ " + data.error;
                } else {
                    mostrarTextoAnimado(data.resultado);
                }
            } catch (err) {
                resultadoDiv.innerHTML = "❌ Error de conexión: " + err;
            }
        }

        function mostrarTextoAnimado(texto) {
            const div = document.getElementById("resultado");
            div.textContent = "";
            let i = 0;
            const interval = setInterval(() => {
                div.textContent += texto[i];
                i++;
                if (i >= texto.length) clearInterval(interval);
            }, 15);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate LÃ³gico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 120px;
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #0078D7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #005bb5;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 6px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #0078D7;
        }
    </style>
</head>
<body>
    <h1>Debate LÃ³gico ðŸ’¬</h1>
    <div class="container">
        <form method="POST">
            <label for="argumento">Escribe tu argumento:</label>
            <textarea name="argumento" id="argumento" required></textarea>
            <button type="submit">Enviar argumento</button>
        </form>

        {% if respuesta %}
        <div class="response">
            <strong>Respuesta:</strong>
            <p>{{ respuesta }}</p>
        </div>
        {% endif %}

        <a href="/">Volver a inicio</a>
    </div>
</body>
</html>

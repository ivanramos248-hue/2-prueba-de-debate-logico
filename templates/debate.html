<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debate Lógico IA vs Humano</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f5f5f5; }
        .container { max-width: 800px; margin-top: 60px; }
        .card { border-radius: 15px; }
        .mensaje { margin-bottom: 10px; }
        .usuario { color: #0d6efd; }
        .ia { color: #198754; }
        .titulo { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow p-4">
            <h2 class="text-center mb-4">🧠 Debate Lógico: Humano vs IA</h2>
            <div id="debateBox" class="border p-3 mb-3" style="height: 300px; overflow-y: auto; background: white;">
                <p class="text-muted">Escribe tu idea y observa cómo responden los pensadores lógicos...</p>
            </div>
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Escribe tu argumento aquí...">
                <button class="btn btn-primary" id="sendBtn">Enviar</button>
                <button class="btn btn-secondary" id="clearBtn">Limpiar</button>
            </div>
        </div>
    </div>

    <script>
        const sendBtn = document.getElementById("sendBtn");
        const clearBtn = document.getElementById("clearBtn");
        const input = document.getElementById("userInput");
        const box = document.getElementById("debateBox");

        sendBtn.onclick = async () => {
            const texto = input.value.trim();
            if (!texto) return;

            box.innerHTML += `<p class='mensaje usuario'><strong>Tú:</strong> ${texto}</p>`;
            input.value = '';

            const response = await fetch('/responder', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ texto })
            });

            const data = await response.json();
            for (const [nombre, frase] of Object.entries(data)) {
                box.innerHTML += `<p class='mensaje ia'><strong>${nombre}:</strong> ${frase}</p>`;
            }

            box.scrollTop = box.scrollHeight;
        };

        clearBtn.onclick = () => {
            box.innerHTML = '<p class="text-muted">Escribe tu idea y observa cómo responden los pensadores lógicos...</p>';
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Debate Cósmico Lógico</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>💫 Debate Cósmico Lógico 💫</h1>
    <p>Participa en un debate entre las entidades del universo: razón, intuición e innovación.</p>

    <input type="text" id="tema" placeholder="Introduce el tema del debate..." />
    <button id="iniciar">Iniciar Debate 🪐</button>

    <div id="resultado"></div>
  </div>

  <script>
    document.getElementById("iniciar").addEventListener("click", async () => {
      const tema = document.getElementById("tema").value.trim();
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.textContent = "Cargando debate cósmico... 🌌";

      try {
        const respuesta = await fetch("/api/debate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tema })
        });

        const datos = await respuesta.json();
        resultadoDiv.textContent = datos.resultado || datos.error;
      } catch (error) {
        resultadoDiv.textContent = "Error al conectar con el servidor.";
      }
    });
  </script>
</body>
</html>
